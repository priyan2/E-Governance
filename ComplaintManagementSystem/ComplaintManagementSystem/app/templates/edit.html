{% include 'base.html' %}
<div class="card">

    <div class="card-body">
        <div class="card-title">
            <h3 class="text-center title-2">Edit Post</h3>
        </div>
        <hr>
        <form action="" method="post" novalidate="novalidate">  {% csrf_token %}
            <div class="form-group">
                <label for="mail" class="control-label mb-1">User</label>
                <input id="user" name="user" type="text" disabled class="form-control" value="{{request.session.username}}" aria-required="true" aria-invalid="false">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select class="custom-select" name="category" id="inputGroupSelect01">
                    <option selected value="Others">Others</option>
                    <option value="Informative">Informative</option>
                    <option value="Sports">Sports</option>
                    <option value="Politics">Politics</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="form-group has-success">
                <label for="post" class="control-label mb-1">Post</label>
                <textarea id="post" rows=4 name="post" type="text" class="form-control cc-name valid" data-val="true"  autocomplete="cc-name" aria-required="true" aria-invalid="false"> {{post.Posttext}}</textarea>
                <span class="help-block field-validation-valid" data-valmsg-for="lastname" data-valmsg-replace="true"></span>
            </div>
            <div>
                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                    <span id="payment-button-amount">Update Post</span>
                    <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% include 'footer.html'%}
