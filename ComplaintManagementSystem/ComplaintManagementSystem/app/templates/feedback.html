{% load static %}
<html style="background: transparent !important;">
<head>
</head>
<body style="overflow-x: hidden;background:url('{% static 'images/4.jpg' %}');background-size:100%;">
   <div class="container" style="width: 1000px; margin: 20px auto;">
    {% include 'menu.html' %}
    </div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h3>Give Your FeedBack</h3>
    </div>
     {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
     <form method="POST" action=""> {% csrf_token %}
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Enter Your Name">
      <input type="text" id="mobile" class="fadeIn third" name="mobile" placeholder="Enter Your Mobile">
       <input type="email" id="eamil" class="fadeIn third" name="email" placeholder="Enter Your Email">
       <textarea class="fadeIn third" name="comment" placeholder="Your Comment"></textarea>
      <input type="submit" class="fadeIn fourth" value="Submit FeedBack">
    </form>   
  </div>
</div>
</body>
</html>
